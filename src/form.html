<script>
    function getmodules(str) {
	if (str == "") {
	    return;
	}
	var select = document.getElementById("modules");
	select.options.length = 0;
	if(str == ""){
		select.options[select.options.length] = new Option("Module", null);
	}
	else if(str == "IPFL"){
	    select.options[select.options.length] = new Option("IPF","IPF");
	    select.options[select.options.length] = new Option("MLO", "MLO");
	}

	else if(str == "PROJ"){
	    select.options[select.options.length] = new Option("PROJMaths", "PROJMaths");
	    select.options[select.options.length] = new Option("PROJInfo", "PROJInfo");
	}

	else if(str == "PWR"){
	    select.options[select.options.length] = new Option("WEB", "WEB");
	    select.options[select.options.length] = new Option("RESO", "RESO");
	}
	
	else if(str == "IAC"){
	    select.options[select.options.length] = new Option("ASS", "ASS");
	    select.options[select.options.length] = new Option("COM", "COM");
	}

	
	else if(str == "LSF-VVL"){
	    select.options[select.options.length] = new Option("LSF","LSF");
	    select.options[select.options.length] = new Option("VVL", "VVL");
	}

	else if(str == "SRM"){
	    select.options[select.options.length] = new Option("SECU","SECU");
	    select.options[select.options.length] = new Option("MID", "MID");
	}

	else if(str == "RIAL"){
	    select.options[select.options.length] = new Option("RI","RI");
	    select.options[select.options.length] = new Option("AL", "AL");
	}
	else if(str == "RVIG"){
	    select.options[select.options.length] = new Option("RV","RV");
	    select.options[select.options.length] = new Option("IG", "IG");
	}
	else if(str == "NTOE"){
	    select.options[select.options.length] = new Option("NT","NT");
	    select.options[select.options.length] = new Option("OE", "OE");
	}
    }
</script>
