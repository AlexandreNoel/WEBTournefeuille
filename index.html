<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
</head>
<body>

<link rel="stylesheet" type="text/css" href="index.css">

<h2 style="text-align : center;">Bienvenue sur le site officiel du local 31 !</h2>

<button onclick="document.getElementById('formulaire').style.display='block'" style="width:auto;" style="text-align : center;display:block;margin:auto;">Connexion</button>

<div id="formulaire" class="modal">
  
  <form class="modal-content animate" action="profil.php" method="GET">
    <div class="image">
      <span onclick="document.getElementById('formulaire').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="bdsf.jpg" alt="Avatar" class="avatar" height="100px">
    </div>

    <div class="emplacement">
      <label for="login"><b>Login (Pseudo)</b></label>
      <input type="text" placeholder="Enter Username" name="login" required>

      <label for="psw"><b>Mot de passe</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Connexion</button>
    </div>
	<p style="text-align:center">Pas encore de compte ? <a href="inscription.html">Inscrivez-vous</a> !</p>
    <div class="emplacement" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('formulaire').style.display='none'" class="btannuler">Annuler</button>
    </div>
  </form>
</div>


<script>
var modal = document.getElementById('formulaire');

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
