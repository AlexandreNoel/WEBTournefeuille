<div class="row">
    <div class="text-center">
        <img class="rounded" style="width: 17em" src="../assets/images/icons_logo/Logo Phat'Advisor.png"/>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login" style="background-color: #F45B69">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6">
                        <a href="#" class="active" id="login-form-link">Login</a>
                    </div>
                    <div class="col-xs-6">
                        <a href="#" id="register-form-link">Register</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="login-form" role="form" style="display: block;">
                            <div class="form-group">
                                <input type="text" name="mail" id="username_connect" tabindex="1" class="form-control" placeholder="Mail" value="">
                            </div>

                            <div class="form-group">
                                <input type="password" name="password" id="password_connect" tabindex="2" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group text-center">
                                <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                <label for="remember"> Remember Me</label>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <button onclick="connect()" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" style="font-weight: bold; font-size: 25px;vertical-align: center;height: auto">Log In</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="register-form" role="form" style="display: none;">
                            <div class="form-group">
                                <input type="text" name="firstname" id="firstname_register" tabindex="1" class="form-control" placeholder="Prenom" value="">
                            </div>
                            <div class="form-group">
                                <input type="text" name="lastname" id="lastname_connect" tabindex="1" class="form-control" placeholder="Nom" value="">
                            </div>
                            <div class="form-group">
                                <input type="email" name="mail_register" id="mail_register" tabindex="1" class="form-control" placeholder="Email Address" value="">
                            </div>
                            <div class="form-group">
                                <input type="text" name="promo_register" id="promo_register" tabindex="1" class="form-control" placeholder="Promo" value="">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password_register" id="password_register" tabindex="2" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm-password" id="confirm_password" tabindex="2" class="form-control" placeholder="Confirm Password">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <button onclick="register()" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" style="font-weight: bold; font-size: 25px;vertical-align: center;height: auto">Register Now</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/form.js"></script>
<script src="/js/user.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
