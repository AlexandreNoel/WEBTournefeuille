<script src="js/restaurant.js"></script>

<div class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Nouveau Restaurant</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_id">NOM</label>
            <div class="col-md-4">
                <input id="product_id" name="nom_resto" placeholder="Nom du restaurant" class="form-control input-md" required="" type="text">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_categorie">TYPE</label>
            <div class="col-md-4">
                <select id="product_categorie" name="product_categorie" class="form-control">
                    <option>Fast food (Burger)</option>
                    <option>Pizzeria</option>
                    <option>Brasserie</option>
                    <option>Cafétériat</option>
                    <option>Kebab</option>
                    <option>Tacos</option>
                </select>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_description">DESCRIPTION</label>
            <div class="col-md-4">
                <textarea class="form-control" id="product_description" name="descr_resto"></textarea>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_categorie">BADGES</label>
            <div class="col-md-4">
                <select id="product_categorie" name="product_categorie" class="form-control">
                    <option>Halal</option>
                    <option>Partenariat BDE</option>
                    <option>Végétarien</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_name">ADRESSE</label>
            <div class="col-md-4">
                <input id="product_name" name="addr_resto" placeholder="Adresse du restaurant" class="form-control input-md" required="" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_name_fr">CODE POSTALE</label>
            <div class="col-md-4">
                <input id="product_name_fr" name="cp_resto" placeholder="Code postale" class="form-control input-md" required="" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_name_fr">VILLE</label>
            <div class="col-md-4">
                <input id="city" name="city_resto" placeholder="Ville" class="form-control input-md" required="" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_name_fr">TELEPHONE</label>
            <div class="col-md-4">
                <input id="tel" name="tel_resto" placeholder="0102030405" class="form-control input-md" required="" type="text">

            </div>
        </div>

        <!-- URL Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_name_fr">SITE WEB</label>
            <div class="col-md-4">
                <input id="web" name="website_resto" placeholder="https://phatadvisor.fr" class="form-control input-md" required="" type="url">

            </div>
        </div>

        <!-- URL Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="filebutton">IMAGE (LIEN URL)</label>
            <div class="col-md-4">
                <input id="filebutton" name="thumbnail" class="form-control input-md" placeholder="https://phatadvisor.fr" type="url">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <div class="text-center">
                <div class="col-md-12">
                    <div class="btn-group">
                        <div class="col-md-4">
                            <button id="add" onclick="addRestaurant();" name="validate" class="btn btn-primary">ENREGISTRER</button>
                        </div>
                    </div>
                    <div class="btn-group">
                        <div class="col-md-4">
                            <button name="cancel" class="btn btn-primary">ANNULER</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </fieldset>
</div>
