<div id="app">
  <div id="game">
  <div id="plateau">
    <div class="chateau icon" id="chateau_adversaire">
      <img :src="img.ecole2" />
    </div>
    <div id="adv_cards">
      <div class="unit" v-for="placed in adv">
        <img :src="'image/'+placed.name +'.png' | lowercase" :alt="placed.name"/>
      </div>
    </div>
    <div id="placed_cards">
      <div class="unit" v-for="placed in selected">
        <img :src="'image/'+placed.name +'.png' | lowercase" :alt="placed.name"/>
      </div>
    </div>
    <div class="chateau icon" id="chateau_joueur">
      <img :src="img.ecole1" />
    </div>
    <div id="start">
      <button v-on:click="send">
       PrÃªt
     </button>
      <div id="coins">
        {{coins}}
      </div>
    </div>
    <div id="hand">
      <div class="card" v-on:click="selectCard(cat)" :text="cat.description" v-for="cat in categories">
        
        <div class="top">
          <div class="cost">
            {{cat.cost}}
          </div>
          <div class="defence">
            {{cat.defence}}
          </div>
        </div>
        <div class="middle icon">
          <img :src="'image/'+cat.type +'.png' | lowercase" :alt="cat.type"/>
        </div>

        <div class="bottom">
          <div class="chance">
            {{cat.chance | trim}}
          </div>
          <div class="attack">
            {{cat.attack}}
          </div>
        </div>

      </div>
    </div>
  </div>
  <div id="log" v-on:click="cancelTimeout">
    <p v-html="log">

    </p>
  </div>
  </div>
</div>
<footer>
  <form action="../jeu.php" method="POST" style="display:inline;">
    <button name="rejouer" id="replay">Rejouer</button>
  </form>
</footer>
