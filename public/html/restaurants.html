<script src="/js/restaurants.js"></script>
<div class="row" id="list-restaurants">
</div>
<div class="hidden" id="rest-template">
    <a id="rest-link" href="">
        <div class="col-md-6 row rest-preview">
            <div class="col-xs-3">
                <img id="rest-thumb" src=""/>
            </div>
            <div class="col-xs-9">
                <div>
                    <span id="rest-name"></span>
                    <span id="rest-cat" class="text-muted"></span>
                    <i id="rest-favorite" class="hidden fas fa-star pull-right"></i>
                    <i id="rest-unfavorite" class="hidden far fa-star pull-right"></i>
                </div>
                <div class="col-xs-3">
                    <p id="price"></p>
                    <p id="distance"></p>
                </div>
                <div class="col-xs-9">
                    <p id="rest-score">
                    </p>
                    <p id="rest-badges">
                    </p>
                </div>
            </div>
        </div>
    </a>
</div>
