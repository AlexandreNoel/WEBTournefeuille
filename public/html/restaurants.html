<script src="/js/restaurants.js"></script>
<a href="/restaurants/add"><i class="fas fa-plus-square"></i>Ajouter</a>
<div id="rest-search" class="col-xs-8 col-xs-offset-2">
    <form class="row">
    <div class="form-group col-md-2">
        <p class="text-center">
            <label id="label-rest-list" for="score-filter"> Note </label>
            <select id="score-filter" class="form-control">
                <option value="-1"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                </optgroup>
            </select>
        </p>
    </div>
    <div class="form-group col-md-4 ">
        <p class="text-center">
            <label id="label-rest-list" for="badge-filter"> Badge </label>
            <select id="badge-filter" class="form-control">
                <option></option>
                <option value="Bio">Bio</option>
                <option value="Halal">Halal</option>
                <option value="Vegan">Vegan</option>
            </select>
        </p>
    </div>
    <div class="form-group col-md-4">
        <p class="text-center">
            <label id="label-rest-list" for="category-filter"> Categorie </label>
            <select id="category-filter" class="form-control">
            </select>
        </p>
    </div>
    <div class="form-group col-md-2">
        <p class="text-center">
            <label id="label-rest-list" for="favorites-filter"> Favoris </label><br/>
            <input type="checkbox" id="favorites-filter" class="form-check-input"/>
        </p>
    </div>
    </form>
</div>
<div class="row" id="list-restaurants">
</div>
<div class="hidden" id="rest-template">
    <a id="rest-link" href="">
        <div class="col-md-6 row rest-preview">
            <div class="col-xs-3">
                <img id="rest-thumb" src=""/>
            </div>
            <div class="col-xs-9 rest-color">
                <div>
                    <span id="rest-name"></span>
                    <span id="rest-cat" class="text-muted"></span>
                    <i id="rest-favorite" class="hidden fas fa-star pull-right"></i>
                    <i id="rest-unfavorite" class="hidden far fa-star pull-right"></i>
                </div>
                <div class="col-xs-3">
                    <p id="price"></p>
                    <p id="distance"></p>
                </div>
                <div class="col-xs-9">
                    <p id="rest-score">
                    </p>
                    <p id="rest-badges">
                    </p>
                </div>
            </div>
        </div>
    </a>
</div>
